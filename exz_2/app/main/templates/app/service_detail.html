{% extends "base.html" %}

{% block title %}<title>Отдельный товар/услуга</title>{% endblock %}

{% block content %}
    <div>
        <p>Название: {{product.name}}</p>
        <p>Описание: {{product.desc}}</p>
        <p><img class="img" src="/media/{{ product.photo }}"></p>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Заказать">
    </form>
{% endblock %}
